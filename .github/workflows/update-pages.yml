name: Update Pages from WordPress

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests markdownify

      - name: Run sync script
        run: python sync_wp_pages.py

      - name: Commit and push to temp branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync from WordPress on $(date +'%Y-%m-%d %H:%M:%S')"

          BRANCH="sync-wp-$(date +'%Y%m%d-%H%M%S')"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b "$BRANCH"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "$BRANCH"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH }}
          title: "Sync from WordPress"
          body: "Automated sync from WordPress content"
          delete-branch: true
