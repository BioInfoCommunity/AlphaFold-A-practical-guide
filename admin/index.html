<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decap CMS Admin</title>
</head>
<body>
  <div id="nc-root"></div>

  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
        if (window.netlifyIdentity) {
           console.log(window.netlifyIdentity)
            window.netlifyIdentity.on('init', user => {
                if (user) {
                    window.netlifyIdentity.close();
                }
            });

          // This hook specifically handles the external login redirect
          window.netlifyIdentity.on('login', function() {
              // Force a full page redirect after successful login to reload the CMS
              document.location.reload(true); 
          });
        }
    </script>
</body>
</html>
